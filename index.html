<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理面板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-overlay" class="overlay visible">
        <div class="modal">
            <h2>后台授权</h2>
            <p>请输入您的管理员 API 密钥以继续。</p>
            <input type="password" id="api-key-input" placeholder="输入您的 ADMIN_API_KEY">
            <button id="login-button">登录</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" class="container hidden">
        <header>
            <h1>TG京东E卡售卖机器人 - 管理面板</h1>
        </header>
        
        <main>
            <div class="card">
                <h2>添加卡密库存</h2>
                <p>选择一个商品，然后在下方文本框中粘贴卡密，每行一个。</p>
                
                <div class="form-group">
                    <label for="product-select">选择商品:</label>
                    <select id="product-select">
                        <option value="">正在加载商品...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="card-codes-textarea">粘贴卡密 (每行一个):</label>
                    <textarea id="card-codes-textarea" rows="15" placeholder="例如:&#10;JD100-AAAA-BBBB-CCCC&#10;JD100-DDDD-EEEE-FFFF"></textarea>
                </div>
                
                <button id="add-cards-button">
                    <span class="button-text">确认添加</span>
                    <div class="spinner hidden"></div>
                </button>

                <div id="result-message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
